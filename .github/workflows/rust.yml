name: Rust

on: [push]

jobs:
  build:
    name: Hjul
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
